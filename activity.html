    h1 {

    .card {

    .details {

    .label {

    .time {

    }

    .status {

      color: #888;
    }

    .rebook {
      color: #555;
      font-size: 1.2rem;
      cursor: pointer;
    }

    /* Footer nav bar */
    .footer-nav {
      display: flex;
      justify-content: space-around;
      padding: 0;
      border-top: 1px solid #ccc;
      background: #fff;
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px; /* Make footer bar fixed height */
    }

    /* Base styles for nav buttons */
    .nav-btn {

      border: none;
      font-size: 14px;
      color: #555;
      text-align: center;
      padding: 15px;
      flex-grow: 1;
      border-radius: 30px; /* Rounded shape */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
      height: 100%; /* Fill entire height of footer bar */
    }

    /* Active button style */
    .nav-btn.active {
      color: #000;
      font-weight: bold;
      background-color: #f0f0f0; /* Light gray background for active state */
    }

    /* Optional: When the button is focused or clicked */
    .nav-btn:focus {
      outline: none;
      background-color: #e0e0e0; /* Slightly darker background on focus */
    }

  </style>
