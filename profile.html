<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding-bottom: 60px; /* Space for footer */
    }

    .profile-header {
      background-color: #fff;
      padding: 1.5rem;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .profile-header .user-info {
      display: flex;
      flex-direction: column;
      text-align: center;
      width: 100%;
    }

    .profile-header .user-info .name {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .profile-header .user-info .email {
      color: #666;
      font-size: 1rem;
    }

    .profile-header .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }

    .profile-actions {
      background-color: #fff;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-actions .action-item {
      background-color: #fff;
      width: 90%;
      padding: 15px;
      margin: 8px 0;
      border-radius: 10px;
      text-align: center;
      font-size: 1rem;
      color: #333;
      font-weight: normal;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #f0f0f0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .profile-actions .action-item:hover {
      background-color: #f0f0f0;
    }

    .action-item .icon {
      margin-bottom: 8px;
      font-size: 1.5rem;
    }

    .action-item .subtext {
      font-size: 0.8rem;
      color: #666;
      margin-top: 5px;
    }

    .footer-nav {
      display: flex;
      justify-content: space-around;
      padding: 0;
      border-top: 1px solid #ddd;
      background: #fff;
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
    }

    .nav-btn {
      background: #fff;
      border: none;
      font-size: 14px;
      color: #555;
      text-align: center;
      padding: 15px;
      flex-grow: 1;
      border-radius: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .nav-btn.active {
      color: #000;
      font-weight: bold;
      background-color: #f0f0f0;
    }

  </style>
</head>
<body>

  <!-- Profile Header -->
  <div class="profile-header">
    <div class="user-info">
      <div class="name">John Doe</div>
      <div class="email">johndoe@example.com</div>
    </div>
    <!-- <img src="profile-pic.jpg" alt="Profile Picture" class="profile-img" /> -->
  </div>

  <!-- Profile Actions -->
  <div class="profile-actions">
    <!-- Wallet -->
    <div class="action-item" onclick="window.location.href='wallet.html'">
      <span class="icon">üí∞</span>
      <div>Wallet</div>
    </div>

    <!-- Earnings -->
    <div class="action-item" onclick="window.location.href='earn.html'">
      <span class="icon">üöó</span>
      <div>Earn by driving or delivering</div>
    </div>

    <!-- Referrals -->
    <div class="action-item" onclick="window.location.href='refer.html'">
      <span class="icon">üëã</span>
      <div>Refer friends, unlock deals</div>
    </div>

    <!-- Business -->
    <div class="action-item" onclick="window.location.href='business-profile.html'">
      <span class="icon">üè¢</span>
      <div>Setup your business profile</div>
      <div class="subtext">Automate work travel & meal expenses</div>
    </div>

    <!-- Help -->
    <div class="action-item" onclick="window.location.href='help.html'">
      <span class="icon">‚ùì</span>
      <div>Help</div>
    </div>

    <!-- Settings -->
    <div class="action-item" onclick="window.location.href='settings.html'">
      <span class="icon">‚öôÔ∏è</span>
      <div>Settings</div>
    </div>

    <!-- Legal -->
    <div class="action-item" onclick="window.location.href='legal.html'">
      <span class="icon">üìú</span>
      <div>Legal</div>
    </div>
  </div>

  <!-- Footer Navigation -->
  <footer>
    <nav class="footer-nav">
      <button class="nav-btn" onclick="window.location.href='index.html'">üè†<br>Home</button>
      <button class="nav-btn" onclick="window.location.href='activity.html'">üìã<br>Activity</button>
      <button class="nav-btn active" onclick="window.location.href='profile.html'">üë§<br>Account</button>
    </nav>
  </footer>

</body>
</html>
